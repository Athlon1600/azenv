services:

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./etc/nginx.conf:/etc/nginx/nginx.conf
      - ./www:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - php

  #  caddy:

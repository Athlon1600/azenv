  php:
    container_name: php_fpm
    build:
      context: .
    sysctls:
      - net.core.somaxconn=65536
    volumes:
      - ./www:/srv
      - ./etc/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-custom.conf
      - ./etc/php-custom.ini:/usr/local/etc/php/conf.d/zzz-custom.ini
    expose:
      - 9000
    ports:
      - "127.0.0.1:9000:9000"

